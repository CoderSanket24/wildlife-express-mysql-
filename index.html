<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-tabs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;

            align-items: center;
        }

        .nav-tab {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: bold;
            position: relative;
            overflow: hidden;

            width: 15rem;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab:hover,
        .nav-tab.active {
            background: rgba(76, 175, 80, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <!-- Floating leaves will be generated by JavaScript -->

    <div class="container">

            </div>

    <script src="script.js"></script>
    <script>
        // Add weather widget (simulated)
        function addWeatherWidget() {
            const weather = document.createElement('div');
            weather.style.cssText = `
                position: fixed; top: 350px; left: 200px;
                background: rgba(76, 175, 80, 0.2);
                padding: 10px 15px; border-radius: 15px;
                color: #4CAF50; font-weight: bold;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(76, 175, 80, 0.3);
                z-index: 1000;
            `;
            weather.innerHTML = `üå§Ô∏è 28¬∞C<br>üåø Perfect for Wildlife`;
            document.body.appendChild(weather);
        }

        addWeatherWidget();

        // Add real-time clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();

            let clockElement = document.getElementById('live-clock');
            if (!clockElement) {
                clockElement = document.createElement('div');
                clockElement.id = 'live-clock';
                clockElement.style.cssText = `
                    position: fixed; top: 350px; right: 200px; 
                    background: rgba(76, 175, 80, 0.2); 
                    padding: 10px 15px; border-radius: 15px; 
                    color: #4CAF50; font-weight: bold;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(76, 175, 80, 0.3);
                    z-index: 1000;
                `;
                document.body.appendChild(clockElement);
            }

            clockElement.innerHTML = `üïê ${timeString}<br>üìÖ ${dateString}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Show welcome notification
        setTimeout(() => {
            showNotification('üåø Welcome to WildGuard Sanctuary Database!');
        }, 1000);
    </script>
</body>
