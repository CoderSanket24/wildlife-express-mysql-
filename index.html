<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-animation">
        <!-- Floating leaves will be generated by JavaScript -->
    </div>
    <div class="container">
        <div class="header">
            <h1>🌿 WildGuard Sanctuary</h1>
            <p>Advanced Wildlife Conservation Database System</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab" onclick="redirect('animals')">
                <span class="icon">🦁</span>Animal Species
            </div>
            <div class="nav-tab" onclick="redirect('zones')">
                <span class="icon">🌲</span>Zone Details
            </div>
            <div class="nav-tab" onclick="redirect('staff')">
                <span class="icon">👮</span>Rangers & Staff
            </div>
            <div class="nav-tab" onclick="redirect('medical')">
                <span class="icon">🏥</span>Medical & Feeding
            </div>
            <div class="nav-tab" onclick="redirect('visitors')">
                <span class="icon">🎫</span>Tourism Records
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Add weather widget (simulated)
        function addWeatherWidget() {
            const weather = document.createElement('div');
            weather.style.cssText = `
                position: fixed; top: 350px; left: 200px;
                background: rgba(76, 175, 80, 0.2);
                padding: 10px 15px; border-radius: 15px;
                color: #4CAF50; font-weight: bold;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(76, 175, 80, 0.3);
                z-index: 1000;
            `;
            weather.innerHTML = `🌤️ 28°C<br>🌿 Perfect for Wildlife`;
            document.body.appendChild(weather);
        }

        addWeatherWidget();

        // Add real-time clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();

            let clockElement = document.getElementById('live-clock');
            if (!clockElement) {
                clockElement = document.createElement('div');
                clockElement.id = 'live-clock';
                clockElement.style.cssText = `
                    position: fixed; top: 350px; right: 200px; 
                    background: rgba(76, 175, 80, 0.2); 
                    padding: 10px 15px; border-radius: 15px; 
                    color: #4CAF50; font-weight: bold;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(76, 175, 80, 0.3);
                    z-index: 1000;
                `;
                document.body.appendChild(clockElement);
            }

            clockElement.innerHTML = `🕐 ${timeString}<br>📅 ${dateString}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Show welcome notification
        setTimeout(() => {
            showNotification('🌿 Welcome to WildGuard Sanctuary Database!');
        }, 1000);
    </script>
</body>

</html>
